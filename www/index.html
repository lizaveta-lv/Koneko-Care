<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'; style-src 'self' http://* 'unsafe-inline'; media-src *; img-src 'self' blob: data:;">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' blob: data:;"> -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Koneko Care</title>
    </head>
    <body>
        <div id="modalAlert" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="modalText">Some text in the Modal..</p>
            </div>
          
        </div>
        <div id="modalMenu" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <input placeholder="Email" id="emailfield" type="email">
                    <input placeholder="Password" id="pwfield" type="password">
                    <p>
                    <button id="btnLogin">Login</button></br>
                    <button id="btnNewUser">New User</button></br>
                    <button id="btnClearAcc">Delete User</button></br>
                    <button id="btnLogOut">Log Out</button></br>
                    </p>
                </p>

            </div>
            
        </div>
        <div id="modalShop" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Food<span id="foodCount"></span> </br>(restores 10 hunger)<span id="foodAlert"></span></br>
                    Cost: 20 $ <button id="btnBuyFood">Buy</button>
                </p>
                <p>Medicine<span id="medicineCount"></span> </br>(restores 15 health)<span id="medicineAlert"></span></br>
                    Cost: 100 $ <button id="btnBuyMedicine">Buy</button>
                </p>
            </div>
            
        </div>
        <div id="modalCat" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <span id="catStatText">Text</span></br>
                    <button id="btnUseFood">Feed cat</button>
                    <button id="btnUseMedicine">Use medicine</button>
                    
                </p>

            </div>

        </div>
        <div id="modalOffer" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <span id="offerText">Text</span></br>
                    <button id="btnKeepIt">Keep it</button>
                    <button id="btnGiveAway">Give away</button>
                </p>

            </div>
            
        </div>
        <div id="modalGetCat" class="modal">
            <div class="modal-content">
                <p id="catChoice1" class="choice">
                    <img src="img/cat1.png">
                    <span id="catDomest1"></span>
                </p></br>
                <p id="catChoice2" class="choice">
                    <img src="img/cat2.png">
                    <span id="catDomest2"></span>
                </p></br>
                <p id="catChoice3" class="choice"> 
                    <img src="img/cat3.png">
                    <span id="catDomest3"></span>
                </p></br>
                <span id="choiceAlert" class="hidden">You must choose!</span>
                <button id="btnChoice">Get Koneko</button>
            </div>
        </div>
        <audio id='theme'controls>
            <source src="assets/background-misuc.mp3" type="audio/mp3">
        </audio>

        <!-- The core Firebase JS SDK is always required and must be listed first -->

            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index.bundle.js"></script>
    </body>
</html>
