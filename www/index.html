<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' blob: data:;">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div id="modalAlert" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="modalText">Some text in the Modal..</p>
            </div>
          
        </div>
        <div id="modalMenu" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <button id="btnCreateAcc">Create Account</button></br>
                    <button id="btnDeleteAcc">Delete Account</button></br>
                    <button id="btnClearAcc">Clear Account</button></br>
                    <button id="btnLogOut">Log Out</button></br>
                </p>

            </div>
            
        </div>
        <div id="modalShop" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Food (restores 10 hunger)<span id="foodAlert"></span></br>
                    Cost: 20 $ <button id="btnBuyFood">Buy</button>
                </p>
                <p>Medicine (restores 15 health)<span id="medicineAlert"></span></br>
                    Cost: 100 $ <button id="btnBuyMedicine">Buy</button>
                </p>
            </div>
            
        </div>
        <div id="modalCat" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <span id="catStatText">Text</span></br>
                    <button id="btnUseFood">Feed cat</button>
                    <button id="btnUseMedicine">Use medicine</button>
                    
                </p>

            </div>

        </div>
        <div id="modalOffer" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <span id="offerText">Text</span></br>
                    <button id="btnKeepIt">Keep it</button>
                    <button id="btnGiveAway">Give away</button>
                </p>

            </div>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index.bundle.js"></script>
    </body>
</html>
